{% extends 'core/base.html' %}

{% block title %}Detalhes do Desafio{% endblock %}

{% block content %}
<h2>{{ desafio.nome }}</h2>
<p>{{ desafio.descricao }}</p>
<p>{{ desafio.regras_pontuacao }}</p>
<img src="{{ desafio.banner.url }}" alt="Banner do Desafio">
<form method="post" action="{% url 'aceitar_desafio' desafio.id %}">
    {% csrf_token %}
    <button type="submit">Aceitar Desafio</button>
</form>
{% endblock %}
